{% load staticfiles %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="{% static 'app1/css/bootstrap.min.css' %}" rel="stylesheet" />
        <title>Address Book</title></head>
    </head>
    <body class="text-center">
        <header>
            {{ user }}'s Address Book
        </header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="/home/">Home</a></li>
                    <li><a href="/searchUser/">Search</a></li>
                    <li><a href="/insertUser/">Add User</a></li>
                    <li><a href="/updateUser/">Update User</a></li>
                    <li><a href="/deleteUser/">Remove User</a></li>
                    <li><a href="/viewAll/">View All Users</a></li>
                    <li><a href="/addStudent/">New Contact</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
        </nav>
        <div class="container">
            
            <div class="row">
                <h1>{{ heading }}</h1>
                <p> {{ content }} </p>
            </div>
            
            <!--This is the class naming convention for bootstrap which we are using -->

            <div class="row">
                <div class="col-md-1">
                    <h4>Id</h4>
                </div>
                <div class="col-md-3">
                    <h4>Name</h4>
                </div>
                <div class="col-md-3">
                    <h4>Phone</h4>
                </div>
                <div class="col-md-3">
                    <h4>Email</h4>
                </div>
            </div>
        
        </div>
        <footer class="navbar navbar-inverse navbar-fixed-bottom">
            <a href="/index/">Home</a> | <a href="/about/">About</a> | <a href="/contact/">Contact </a>|
        </footer>

    </html>
